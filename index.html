            "Par un simple au revoir"
          ],
          correct: 0
        }
      ]
    };

    // Mapping des catégories vers un thème (classe CSS) et titre personnalisé
    const themes = {
      slime: { title: "Moi, quand je me réincarne en Slime", themeClass: "theme-slime" },
      jujutsu: { title: "Jujutsu Kaisen", themeClass: "theme-jujutsu" },
      onepiece: { title: "One Piece", themeClass: "theme-onepiece" },
      demonslayer: { title: "Demon Slayer (Kimetsu no Yaiba)", themeClass: "theme-demonslayer" },
      mha: { title: "My Hero Academia", themeClass: "theme-mha" },
      dbz: { title: "Dragon Ball", themeClass: "theme-dbz" },
      naruto: { title: "Naruto", themeClass: "theme-naruto" },
      chainsaw: { title: "Chainsaw Man", themeClass: "theme-chainsaw" },
      blackclover: { title: "Black Clover", themeClass: "theme-blackclover" }
    };

    // Global object pour stocker les scores par quiz (chaque quiz a 30 questions)
    const globalScores = {}; // ex: { slime: 25, naruto: 18, ... }

    // Fonction de navigation : affiche la page dont l'ID est passée en paramètre
    function showPage(pageId) {
      // Masquer toutes les pages
      document.querySelectorAll(".page").forEach(page => page.classList.remove("active"));
      // Afficher la page demandée
      document.getElementById(pageId).classList.add("active");
    }

    // Met à jour le score général affiché sur la page d'accueil
    function updateGlobalScoreDisplay() {
      const scoreDiv = document.getElementById("globalScoreDisplay");
      const attempted = Object.keys(globalScores).length;
      if(attempted === 0) {
        scoreDiv.textContent = "Score général : Aucun quiz tenté pour le moment.";
      } else {
        let totalScore = 0;
        for(let key in globalScores) {
          totalScore += globalScores[key];
        }
        const percentage = Math.round((totalScore / (attempted * 30)) * 100);
        scoreDiv.textContent = `Score général : ${totalScore} / ${attempted * 30} (${percentage}%) 🎉`;
      }
    }

    // Fonction pour générer une page quiz pour une catégorie donnée
    function generateQuizPage(categoryKey) {
      const data = quizData[categoryKey];
      const theme = themes[categoryKey];
      // Créer le conteneur de la page
      const pageDiv = document.createElement("div");
      pageDiv.id = "page-" + categoryKey;
      pageDiv.className = "page " + theme.themeClass;
      
      // Bouton de retour à l'accueil
      const backBtn = document.createElement("button");
      backBtn.className = "back-btn";
      backBtn.textContent = "← Retour à l'accueil";
      backBtn.onclick = () => showPage("home-page");
      pageDiv.appendChild(backBtn);
      
      // Conteneur principal du quiz
      const quizContainer = document.createElement("div");
      quizContainer.className = "quiz-container";
      
      // Titre du quiz avec des emojis décoratifs
      const title = document.createElement("h2");
      title.textContent = theme.title + " ⭐️🚀";
      quizContainer.appendChild(title);
      
      // Pour chaque question, créer un bloc
      data.forEach((q, qIndex) => {
        const questionBlock = document.createElement("div");
        questionBlock.className = "question-block";
        // Stockera la réponse choisie pour cette question
        questionBlock.dataset.answered = "false";
        questionBlock.dataset.correct = q.options[q.correct]; // texte de la bonne réponse

        const questionText = document.createElement("div");
        questionText.className = "question-text";
        questionText.textContent = q.question;
        questionBlock.appendChild(questionText);

        // Options (mélanger les options)
        const optionsContainer = document.createElement("div");
        optionsContainer.className = "options";
        const optionsShuffled = [...q.options].sort(() => Math.random() - 0.5);
        optionsShuffled.forEach(option => {
          const btn = document.createElement("button");
          btn.className = "option-btn";
          btn.textContent = option;
          btn.onclick = () => {
            if(questionBlock.dataset.answered === "true") return;
            questionBlock.dataset.answered = "true";
            // Désactiver toutes les options de cette question
            optionsContainer.querySelectorAll("button").forEach(b => b.disabled = true);
            if(option === q.options[q.correct]) {
              btn.classList.add("correct");
              // Lancer les confettis pour féliciter
              confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
              });
            } else {
              btn.classList.add("incorrect");
            }
          };
          optionsContainer.appendChild(btn);
        });
        questionBlock.appendChild(optionsContainer);
        quizContainer.appendChild(questionBlock);
      });
      
      // Bouton de soumission du quiz
      const submitBtn = document.createElement("button");
      submitBtn.className = "submit-btn";
      submitBtn.textContent = "Soumettre le quiz";
      submitBtn.onclick = () => {
        let score = 0;
        // Parcourir chaque question et compter les réponses correctes
        quizContainer.querySelectorAll(".question-block").forEach(qBlock => {
          const correctAnswer = qBlock.dataset.correct;
          const answered = qBlock.dataset.answered;
          if(answered === "true") {
            // Vérifier le bouton qui a la classe "correct"
            const selected = qBlock.querySelector(".option-btn.correct");
            if(selected) {
              score++;
            }
          }
        });
        // Stocker le score global pour cette catégorie
        globalScores[categoryKey] = score;
        // Afficher le score pour ce quiz
        let percentage = Math.round((score / data.length) * 100);
        let scoreDisplay = document.createElement("div");
        scoreDisplay.className = "score-display";
        scoreDisplay.innerHTML = `Votre score pour ${theme.title} : <strong>${score} / ${data.length}</strong> (${percentage}%) 🎉`;
        // Si un score existe déjà, le remplacer
        const existingScore = quizContainer.querySelector(".score-display");
        if(existingScore) {
          quizContainer.replaceChild(scoreDisplay, existingScore);
        } else {
          quizContainer.appendChild(scoreDisplay);
        }
        // Mettre à jour le score général sur la page d'accueil
        updateGlobalScoreDisplay();
        // Désactiver le bouton de soumission pour éviter les doubles soumissions
        submitBtn.disabled = true;
      };
      quizContainer.appendChild(submitBtn);
      
      pageDiv.appendChild(quizContainer);
      return pageDiv;
    }

    // Générer toutes les pages quiz et les ajouter dans le conteneur "quiz-pages-container"
    const quizPagesContainer = document.getElementById("quiz-pages-container");
    for (const categoryKey in quizData) {
      const page = generateQuizPage(categoryKey);
      quizPagesContainer.appendChild(page);
    }
  </script>
</body>
</html>
